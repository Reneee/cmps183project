{{extend 'layout.html'}}
<h1>{{=auth.user.first_name}} {{=auth.user.last_name}}'s  Notes</h1>

<table>
    {{for note in notes:}}
    <tr>
        <td><b>{{=A(note.title, _href=URL("read", args=note.id))}}</b></td>
        <td>     </td>
        <td>{{=A('delete', _href=URL("delete", args=note.id))}}</td>
    </tr>
    {{pass}}
</table>

[ {{=A('add note', _href=URL('add'))}} ]
